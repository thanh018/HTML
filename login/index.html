<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Index page</title>
      <link rel="stylesheet" href="assets/fonts/ionicons-2.0.1/css/ionicons.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/login.css">
      <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome/css/font-awesome.min.css">
   </head>
   <body>
         <a href="#" data-toggle="modal" data-target="#login-modal" class="btn-login">Login</a>
         <a href="#" data-toggle="modal" data-target="#login-modal" class="btn-register">Register</a>

         <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

            <div class="modal-dialog">

               <div class="loginmodal-container">
                  <ul class="nav nav-tabs">
                   <li class="tab-login active"><a data-toggle="tab" href="#login">Login</a></li>
                   <li class="tab-register"><a data-toggle="tab" href="#register">Register</a></li>
                  </ul>

                  <div class="tab-content">
                     <div id="login" class="tab-pane fade in active">

                        <button class="loginBtn loginBtn--facebook">
                          Connect with Facebook
                        </button>

                        <button class="loginBtn loginBtn--google">
                          Connect with Google
                        </button>
                        <p class="or">or</p>
                        <form>
                           <input type="text" name="email" placeholder="Email">
                           <input type="password" name="pass" placeholder="Password">
                           <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                        </form>
                  
                        <div class="login-help">
                           <div class="forgetpass"><a href="#">Forgot Password</a></div>
                          <div class="ifregester">Don't have an account? <a href="#">Register</a></div>
                        </div>


                     </div>

                     <div id="register" class="tab-pane fade">
                        <button class="loginBtn loginBtn--facebook">
                          Connect with Facebook
                        </button>

                        <button class="loginBtn loginBtn--google">
                          Connect with Google
                        </button>
                        <p class="or">or</p>
                        <form>
                           <input type="text" name="name" placeholder="Username">
                           <input type="text" name="email" placeholder="Email">
                           <input type="password" name="pass" placeholder="Password">
                           <input type="submit" name="login" class="login loginmodal-submit" value="Register">
                        </form>
                  
                        <div class="login-help">
                           
                          <div class="haveaccount">I have an account! <a href="#">Login</a></div>
                          <div class="term">By signing up to create an account I accept Educationâ€™s <span>Terms of Use</span> and <span>Privacy Policy</span></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
     
      
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
      <script type="text/javascript" src="assets/js/main.js"></script>
      <script type="text/javascript" src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
      
   </body>
</html>
